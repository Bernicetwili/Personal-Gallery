<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col">
                <a href="{% url 'photos:gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div style="height:90vh;">
                    <img style="max-width: 100%; max-height: 100%;" src="{{photo.image.url}}" alt="">
                    <p>{{photo.description}}</p>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" name="button" class="btn btn-primary btn-sm mr-4" value="https://bernicegallery.herokuapp.com{{photo.image.url}}" onclick="copylink(this.value)">Copy Image Link</button>

        </div>
    </div>
    
</body>
</html>
